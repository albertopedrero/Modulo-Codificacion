<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset en formularios</title>
</head>
<body>
    <h1>Ejemplo fielset</h1>
    <h2>Sin usar fieldset</h2>

    <form>
        <p>¿Qué tamaño quieres?</p>
        <input type="radio" id="s"> <label for="s">Pequeño</label>
        <input type="radio" id="m"> <label for="m">Mediano</label>
        <input type="radio" id="l"> <label for="l">Grande</label>
    </form>

    <h2>Usando fieldset</h2>

    <form>
        <fieldset>
        
        <legend>¿Qué tamaño quieres?</legend>
        
        <input type="radio" id="ss"> <label for="ss">Pequeño</label>
        <br>
        <input type="radio" id="mm"> <label for="mm">Mediano</label>
        <br>
        <input type="radio" id="ll"> <label for="ll">Grande</label>

        </fieldset>
    </form>

    <nav>
    <ul>
        <li><a href="./formularios_accesible.html">Volver ejemplo formularios accesible</a></li>
        <li><a href="../index.html">Volver al índice</a></li>
    </ul>
  </nav>
</body>
</html>
