    <title>Formularios accesible</title>
</head>
<body>
    <h1>Ejemplo accesible sobre etiquetados de campos de formulario</h1>
    <form>
        <h2>Etiqueta label con atributo for + atributo id en el input</h2>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">


        <h2>Uso de aria-labelledby</h2>
        <span id="input-label">Nombre</span>
        <input type="text" aria-labelledby="input-label">
        
        <h2>Uso de aria-label</h2>
        <input type="text" aria-label="Apellidos">
    </form>
