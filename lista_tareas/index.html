<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tarea.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/tarea.js" defer></script>    

</head> 
<body>
    <div class="container">
        <main>
            <div class="row">
                <div class="col">
                    <h2>Tarea</h2>
                    <form id="formulario">


                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="tarea">
                            <button class="btn btn-outline-secondary" type="submit" >Añadir tarea</button>
                          </div>
                    </form>  

                    <div class="callout"id="total" aria-live="assertive">
                        Número total de tareas 
                        </div>

                    <div class="btn-group" role="group" aria-label="Elegir tareas para ver">
                        <button type="button" class="btn btn-primary" onclick="mostrarTodas()">Ver todas</button>
                        <button type="button" class="btn btn-success" onclick="mostrarPrimeras()">Ver 5 primeras</button>
                        <button type="button" class="btn btn-danger" onclick="mostrarUltimas()">Ver 5 últimas</button>
                      </div>
                </div>
                <div class="col">
                    <h2>Lista de tareas</h2>
                    <ul class="list-group" id="lista_tareas">
    
                    </ul>
                </div>
           
            </div>

    

        </main>
    </div>
    
    
</body>
</html>
