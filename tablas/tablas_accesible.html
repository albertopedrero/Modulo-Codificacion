<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla  accesible</title>
</head>
<body>
    <h1>Ejemplo tabla  accesible</h1>
<h2>Horarios del Gimnasio</h2>

   <table>
    <caption>Horarios del gimnasio </caption>
    <thead>
      <tr>
        <th scope="col">Hora</th>
        <th scope="col">Lunes</th>
        <th scope="col">Miércoles</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">10:00</th>
        <td>Yoga</td>
        <td>Spinning</td>
      </tr>
      <tr>
        <th scope="row">12:00</th>
        <td>Pilates</td>
        <td>Yoga</td>
      </tr>
    </tbody>
  </table>
    
  <nav>
    <ul>
        <li><a href="./tablas_no_accesible.html">Volver al ejemplo de tablas no accesible</a></li>
        <li><a href="../index.html">Volver al índice</a></li>
    </ul>
  </nav>
</body>
</html>
