<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Accesible</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="validacionFormulario">
    <div id="resumenErrores" tabindex="-1" role="group" aria-labelledby="encabezado_errores"></div>
    <label for="nombreUsuario">Nombre de usuario:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="repetirPassword">Repetir contraseña:</label>
    <input type="password" id="repetirPassword" name="repetirPassword" required>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="button" id="btnEnviar">Enviar</button>
  </form>
  <br><a href="../../index.html#javascript">Volver al índice</a>

  <script src="script.js"></script>
</body>
</html>
