<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Accesible</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <form id="formulario" novalidate>
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" aria-describedby="error-nombre" required>
      <p id="error-nombre" class="error"></p>
    </div>
    <div class="campo">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" aria-describedby="error-email" required>
      <p id="error-email" class="error"></p>
    </div>
    <button type="submit">Enviar</button>
  </form>
  <br><a href="../../index.html#javascript">Volver al índice</a>

  <script src="script3.js"></script>
</body>
</html>
