<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Accesible</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <form id="validacionFormulario">
    <div id="resumenErrores" tabindex="-1" role="group" aria-labelledby="encabezado_errores"></div>
    
    <label for="nombreUsuario">Nombre de usuario:</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" aria-describedby="nombreUsuario-error" required>
    <p id="nombreUsuario-error" class="mensaje-error" hidden></p>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" aria-describedby="password-error ">
    <p id="password-error" class="mensaje-error" hidden></p>

    <label for="repetirPassword">Repetir contraseña:</label>
    <input type="password" id="repetirPassword" name="repetirPassword" aria-describedby="repetirPassword-error">
    <p id="repetirPassword-error" class="mensaje-error" hidden></p>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" aria-describedby="email-error ">
    <p id="email-error" class="mensaje-error" hidden></p>

    <button type="button" id="btnEnviar">Enviar</button>
  </form>
  <br><a href="../../index.html#javascript">Volver al índice</a>

  <script src="script2.js"></script>
</body>
</html>
